<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Current Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <div class='row'>
                <div class='col s12'>
                    <h1 class='center-align'>City Weather</h1>
                </div>
            </div>
            <!-- Search box -->
            <div class='row'>
                <div class='col s12'>
                    
                    <div class="row">
                        <div class="input-field col s10">
                            <i class="material-icons prefix">textsms</i>
                            <input type="text" id="search-input" class="autocomplete">
                            <label for="search-input">Insert city name</label>
                        </div>
                        <div class='input-field col s2'>
                            <button id='search-input-submit' class="btn waves-effect waves-light" type="submit" name="action">Submit
                            </button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Tab -->
            <div class='row'>
                <div class='col s12'>
                    
                    <ul id='weather-tabs' class="collapsible"></ul>

                </div>
            </div>
        </div>
    </body>
</html>
